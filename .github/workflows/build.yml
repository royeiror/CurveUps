# .github/workflows/build-windows.yml
name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    name: Build CurveUp Toolchain for Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      shell: cmd
      run: |
        cd src
        pyinstaller --onefile --windowed --name CurveUpToolchain --hidden-import main_pipeline --hidden-import parameterization gui_main.py
        
    - name: Create dist directory in root
      shell: cmd
      run: |
        mkdir dist
        
    - name: Copy executable to root dist
      shell: cmd
      run: |
        copy src\dist\CurveUpToolchain.exe dist\
        
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: CurveUpToolchain-Windows
        path: dist/CurveUpToolchain.exe
        retention-days: 30
