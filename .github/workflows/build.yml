# .github/workflows/build-windows.yml
name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    name: Build CurveUp Toolchain for Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with hooks and hidden imports
      shell: cmd
      run: |
        cd src
        pyinstaller --onefile --windowed --name CurveUpToolchain ^
          --additional-hooks-dir=. ^
          --hidden-import=curveup.main_pipeline ^
          --hidden-import=curveup.parameterization ^
          gui_main.py
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: CurveUpToolchain-Windows
        path: src/dist/CurveUpToolchain.exe
        retention-days: 30
