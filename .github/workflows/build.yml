# .github/workflows/build-windows.yml
name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build-windows:
    name: Build CurveUp Toolchain for Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name CurveUpToolchain gui_main.py
        
    - name: Create distribution package
      run: |
        # Create distribution folder
        mkdir CurveUpToolchain
        copy dist\CurveUpToolchain.exe CurveUpToolchain\
        
        # Create a simple README
        @echo # CurveUp Toolchain > CurveUpToolchain\README.txt
        @echo. >> CurveUpToolchain\README.txt
        @echo A GUI tool for converting 3D objects to 2D fabric patterns. >> CurveUpToolchain\README.txt
        @echo. >> CurveUpToolchain\README.txt
        @echo Usage: Double-click CurveUpToolchain.exe to run the application. >> CurveUpToolchain\README.txt
        @echo. >> CurveUpToolchain\README.txt
        @echo System Requirements: Windows 10 or later >> CurveUpToolchain\README.txt
        
        # Create zip archive
        7z a -r CurveUpToolchain-Windows.zip CurveUpToolchain\*
        
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: CurveUpToolchain-Windows
        path: |
          CurveUpToolchain-Windows.zip
          dist/CurveUpToolchain.exe
        retention-days: 30
        
    - name: Upload to release (if tagged)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          CurveUpToolchain-Windows.zip
